<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b4e92aef63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <div class="signup-page">
        <h2 class="mb-3">Signup and start learning</h2>
        <form action="" id="signup-form">
            <input type="text" placeholder="Full name" class="p-3 mt-3"><br>
            <input type="email" id="email" placeholder="Email" class="p-3 mt-3"><br>
            <input type="password" id="password" placeholder="password" class="p-3 mt-3"><br>
            <label for="checkbox" class="mt-3 mb-3">
                <i class="fa-solid fa-square-check fa-xl"></i>
                Send me special offers, personalized <br> recommendations, and learning tips.
            </label>
            <button class="mt-3 signup-btn">Sign Up</button>
        </form>
        <div class="mt-3 mb-3">
            <span>By signing up, you agree to our 
                <a target="_blank" class="text-dark" href="/terms/" rel="noopener noreferrer">Terms of Use</a>
                 and 
                 <a target="_blank" class="text-dark" href="/terms/privacy/" rel="noopener noreferrer">Privacy Policy</a>
                 .
            </span>
        </div>
        <div class="line"></div>
        <p class="mt-3">Already have an account?
            <a href="" id="login">Log in</a>
        </p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
