<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b4e92aef63.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <h6 class="title mb-3 ms-2">Login In to Your Udemy account</h6>
        <div class="google-link border border-dark p-2 mb-2">
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/free-google-1772223-1507807.png"
            alt="google logo"
            width="30"
          />
          <span class="ms-3">Continue with Google</span>
        </div>
        <div class="facebook-link border border-dark p-2 mb-2">
          <i
            class="fa-brands fa-facebook fa-2xl me-3"
            style="color: #042672"
          ></i>
          Continue with Facebook
        </div>
        <div class="apple-link border border-dark p-2 mb-2">
          <img
            src="https://i.pinimg.com/originals/70/b9/bf/70b9bfd83ae93ae96c51d57cff1813c5.png"
            width="35"
          />
          <span class="ms-3">Continue with Apple</span>
        </div>
        <form>
          <input
            type="text"
            class="email-input mb-2 text-dark p-2"
            placeholder="Email"
          />
          <input
            type="password"
            class="pass-input mb-2 text-dark p-2"
            placeholder="Password"
          />
          <button
            class="login-btn p-2 border border-0"
            style="background-color: #a435f0; color: white"
          >
            Log in
          </button>
          <p class="mt-3 fs-6">
            or
            <a href="" class="reset">Forgot Password</a>
          </p>
          <div class="line"></div>
          <p class="mt-3">
            Don't have an account?
            <a href="" id="signup">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
