<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-page">
        <h2 class="mb-3">Log in to your Udemy account</h2>
        <form action="" id="login-form">
            <input type="email" id="email" placeholder="Email" class="p-3 mt-3"><br>
            <input type="password" id="password" placeholder="password" class="p-3 mt-3"><br>
            <button class="mt-3 login-btn">Log in</button>
        </form>
        <p class="mt-3 fs-5">or
            <a href="">Forgot Password</a>
        </p>
        <div class="line"></div>
        <p class="mt-3">Don't have an account?
            <a href="" id="signup">Sign Up</a>
        </p>
    </div>
    <script src="login.js"></script>
</body>
</html>
